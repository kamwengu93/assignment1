<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="">

        <label for="name">Name</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br><br>

        <label style="width: 150px">Gender</label>

      <label for="male" style="width: 30px">Male</label>
      <input type="radio" id="male">

        <label for="female" style="width: 50px">Female</label>
        <input type="radio" id="female">

        <label for="other" style="width: 35px">Other</label>
        <input type="radio" id="other">

        <br><br>


    <label for="language">Language :</label>
    <select name="" id="language">
        <option value="choose" disabled="disabled">-- Choose Language</option>
        <option value="english">English</option>
        <option value="swahili">Swahili</option>
        <option value="french">French</option>

    </select>

    <br><br>
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode">
        <br><br>
        <label for="about">About</label>
        <textarea name="" id="about" cols="55" rows="5"></textarea>
    <br><br>


    <button type="submit" >Register</button>



    </form>

</body>
</html>
